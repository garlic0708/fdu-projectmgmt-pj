<ion-grid>
  <ion-row class="event-summary-buttons">

    <button ion-col ion-button outline (click)="showNotStarted()" *ngIf="button != 1">未开始</button>
    <button ion-col ion-button *ngIf="button == 1">未开始</button>

    <button ion-col ion-button outline (click)="showStarted()" *ngIf="button != 2">进行中</button>
    <button ion-col ion-button *ngIf="button == 2">进行中</button>

    <button ion-col ion-button outline (click)="showCanceled()" *ngIf="button != 3">已取消</button>
    <button ion-col ion-button *ngIf="button == 3">已取消</button>
    <button ion-col ion-button outline (click)="showEnded()" *ngIf="button != 4">已结束</button>
    <button ion-col ion-button *ngIf="button == 4">已结束</button>
  </ion-row>
</ion-grid>

<div class="flow-container">
  <div class="flow-item" *ngFor="let eventItem of (eventItems | async | eventFilter: button)">
    <ion-card (click)="clickEvent(eventItem.id)">
      <div class="flow-item-image">
        <div class="aspect-ratio-inner">
          <div class="flexbox-center">
            <img-loader src="./assets/imgs/logo.png" useImg></img-loader>
          </div>
        </div>
      </div>
      <ion-card-content>
        {{eventItem.title}}
      </ion-card-content>
    </ion-card>
  </div>
</div>
