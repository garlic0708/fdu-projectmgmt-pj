  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>旧密码</ion-label>
      <ion-input type="password" formControlName="oldPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <button ion-button full type="submit" [disabled]="!formGroup.valid">提交</button>
  </form>
</ion-content>
