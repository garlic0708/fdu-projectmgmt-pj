<ion-header>

  <ion-navbar>
    <ion-title>checkin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="personItems | async as _personItems">
    <ion-list class="top-list" *ngFor="let personItem of _personItems">
      <div ion-item>
        <ion-avatar item-left>
          <img-loader src="./assets/imgs/logo.png" useImg></img-loader>    <!-- TODO -->
        </ion-avatar>
        <div class="checkin-name">
          {{personItem.name}}
        </div>

        <button ion-button (click)="change(personItem)" class="checkin-button"
                *ngIf="!personItem.type; else b_checked">签到
        </button>
        <ng-template #b_checked>
          <button ion-button color='danger' (click)="change(personItem)" class="checkin-button">取消
          </button>
        </ng-template>

      </div>
    </ion-list>
  </div>

  <button ion-button (click)="todo()">提交</button>

</ion-content>
