<ion-header>

  <ion-navbar>
    <ion-title>showNearBy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar #searchbar (ionInput)="getItems($event)" placeholder={{searchbar_value}}></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showLoaction(item)" class='item-small'>
      <!--<button (click)="returnLoaction(item)">{{ item.name }}</button>-->
      {{ item.name }}
    </button>
  </ion-list>
  <button ion-button="button" class="t" (click)="ensureLocation()">确定</button>
  <div #map_container class="map_container"></div>

</ion-content>
