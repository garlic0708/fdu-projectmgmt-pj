<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content>
  <div class="login-container">
    <div class="spinner-wrapper">
      <div>
        <div class="spinner-rectangle" [class.login]="currentPage === 'login'"
             [class.register]="currentPage === 'register'"
             [class.first-time]="firstTime"></div>
      </div>
    </div>
    <div class="login-form-container" [class.collapsed]="currentPage !== 'login'"
         [class.first-time]="firstTime">
      <form [formGroup]="loginGroup" (ngSubmit)="login()">
        <div>
          <ion-item no-lines>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item no-lines>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input type="password" placeholder="密码" formControlName="password"></ion-input>
          </ion-item>
        </div>
        <div class="login-toggle-container">
          <p>{{loginError()}}</p>
          <ion-grid>
            <ion-row>
              <ion-item no-lines ion-col>
                <ion-label>记住我</ion-label>
                <ion-checkbox formControlName="rememberMe"></ion-checkbox>
              </ion-item>
              <ion-item no-lines ion-col class="login-toggle">
                没有账号？请<a (click)="toggleCurrentPage()">注册</a>
              </ion-item>
            </ion-row>
          </ion-grid>
        </div>
        <button ion-button full type="submit" [disabled]="!loginGroup.valid">登录</button>
      </form>
    </div>
    <div class="login-form-container" [class.collapsed]="currentPage !== 'register'"
         [class.first-time]="firstTime">
      <form [formGroup]="registerGroup" (ngSubmit)="register()">
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="密码" formControlName="password"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="repeat"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="重复密码" formControlName="passwordRepeat"></ion-input>
        </ion-item>
        <ion-item no-lines>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input placeholder="昵称" formControlName="nickname"></ion-input>
        </ion-item>
        <div class="login-toggle-container">
          <p>{{registerError()}}</p>
          <ion-item no-lines class="login-toggle">
            已有账号？请<a (click)="toggleCurrentPage()">登录</a>
          </ion-item>
        </div>
        <button ion-button full type="submit" [disabled]="!registerGroup.valid">注册</button>
      </form>
    </div>
  </div>
</ion-content>
