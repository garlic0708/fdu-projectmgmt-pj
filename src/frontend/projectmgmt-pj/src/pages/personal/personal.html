<ion-header>

  <ion-navbar>
    <ion-title>personal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="top-list">
    <button ion-item>
      <ion-avatar item-left>
        <img-with-request src="{{currentUser.image}}"></img-with-request>
      </ion-avatar>
      <h2>{{currentUser.nickname}}</h2>
      <p>账号：{{currentUser.email}}</p>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="goToEventJoined()">
      <ion-icon name="star" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">我参与的活动</ion-label>
    </button>
    <button ion-item (click)="goToEventReleased()">
      <ion-icon name="checkmark" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">我发起的活动</ion-label>
    </button>
    <button ion-item (click)="showPersonalSettings($event)">
      <ion-icon name="add" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">个人设置</ion-label>
    </button>
    <button ion-item (click)="goToChangePassword()">
      <ion-icon name="create" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">密码修改</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="information" item-start color="primary"></ion-icon>
      <ion-label class="notif-content">关于我们</ion-label>
    </button>
  </ion-list>

  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block (click)="confirmLogout()">
      退出登录
    </button>
  </div>

</ion-content>
