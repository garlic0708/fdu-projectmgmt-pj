<ion-header>

  <ion-navbar>
    <ion-title>events-join</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button outline (click)="button1()" *ngIf="button != 1">未开始</button>
  <button ion-button *ngIf="button == 1">未开始</button>

  <button ion-button outline (click)="button2()" *ngIf="button != 2">进行中</button>
  <button ion-button *ngIf="button == 2">进行中</button>

  <button ion-button outline (click)="button3()" *ngIf="button != 3">已结束</button>
  <button ion-button *ngIf="button == 3">已结束</button>

  <ion-list>
    <div class="flow-container">
      <ion-card class="flow-item" *ngFor="let eventItem of eventItems | async"
                (click)="goToEventDetail(eventItem.id)">   <!-- TODO 判断时间？ -->
        <div class="flow-item-image">
          <div class="aspect-ratio-inner">
            <div class="flexbox-center">
              <img-loader src="./assets/imgs/logo.png" useImg></img-loader>
            </div>
          </div>
        </div>
        <ion-card-content>
          {{eventItem.title}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>


  <!-- TODO 分页 -->

</ion-content>
