<ion-header>

  <ion-navbar>
    <ion-title>reset-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="group" (submit)="submit()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <button ion-button full (click)="getToken()" [disabled]="!group.controls['email'].valid">获取验证码</button>
    <div class="reset-password-container" [class.hidden]="!gotToken">
      <ion-item>
        <ion-label>验证码</ion-label>
        <ion-input formControlName="verificationToken"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>新密码</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>确认新密码</ion-label>
        <ion-input type="password" formControlName="passwordRepeat"></ion-input>
      </ion-item>
      <button ion-button full type="submit" [disabled]="!group.valid">提交</button>
    </div>
  </form>
</ion-content>
