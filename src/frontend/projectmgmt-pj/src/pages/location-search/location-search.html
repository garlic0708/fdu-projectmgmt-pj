<ion-header>

  <ion-navbar>
    <ion-title>location_search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar #searchbar (ionInput)="getItems($event)" placeholder={{searchbar_value}} class="my-page-name-searchbar"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" onclick>
      <a (click)="returnLoaction(item)">{{ item.name }}</a>
    </ion-item>
  </ion-list>
</ion-content>
