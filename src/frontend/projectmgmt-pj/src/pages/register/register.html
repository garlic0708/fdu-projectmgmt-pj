<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="top-list" *ngFor="let personItem of personItems | async">
    <div ion-item [navPush]="userInfoPage">
      <ion-avatar item-left>
        <img-loader src="./assets/imgs/logo.png" useImg></img-loader>    <!-- TODO -->
      </ion-avatar>
      <div style="float:left">
        {{personItem.name}}
      </div>

      <button ion-button (click)="change(personItem)" style="position: absolute;right: 30px;"
              *ngIf="personItem.type==0">签到
      </button>
      <button ion-button color='danger' (click)="change(personItem)" style="position: absolute;right: 30px;"
              *ngIf="personItem.type==1">取消
      </button>

    </div>
  </ion-list>

  <button ion-button (click)="todo()">提交</button>

</ion-content>
