<ion-header>

  <ion-navbar>
    <ion-title>events-nearby</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map_container class="map_container"></div>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" onclick>
      <a (click)="showLoaction(item)">{{ item.name }}</a>
    </ion-item>
  </ion-list>
  <ion-icon name="ios-paper-plane" (click)="showSelfLocation()"></ion-icon>
</ion-content>
