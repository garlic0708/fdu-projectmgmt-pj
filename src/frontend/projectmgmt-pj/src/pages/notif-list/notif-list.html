  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let notifItem of notifItems | async" (click)="doAlert(notifItem)">
      <ion-icon name="information" item-start></ion-icon>
      <ion-label class="notif-content">{{notifItem.content}}</ion-label>
      <ion-badge item-end color="danger" *ngIf="notifItem.type === 'unread'">未读</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
